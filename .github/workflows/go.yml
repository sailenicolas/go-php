name: Go

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:

    build:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                  go-version: 1.17

            - name: Set up PHP
              uses: ./.github/actions/setup-php

            - name: Test
              run: make test
