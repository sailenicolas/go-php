name: Converted Workflow
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-18.04
    steps:
     - name: CHECKOUT
       uses: actions/checkout@v2
        
     - name: Setup PHP
       uses: shivammathur/setup-php@v2
       with:
          php-version: '8.1'
     - run: make test
