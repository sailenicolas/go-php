name: Converted Workflow
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: make docker-test PHP_VERSION=7.4.28
      - run: make docker-test PHP_VERSION=5.6
      - run: make docker-test PHP_VERSION=8.1.3
